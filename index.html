<!DOCTYPE html>
<html>
<head>
	<!-- Calls Pico -->
	<!-- Loads Pyhton file: neighborhoodYelp, to be used by Pico -->
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>My Neighborhood</title>
</head>
<body>
	<div id="info-stripe">
		<header id="welcome-header">
			<h1>COME ON AND CHECK OUT MY <span data-bind="text: currentNeighborhood().name()"></span> NEIGHBORHOOD</h1>
		</header>
		<ul id="neighborhood-list" data-bind="foreach: neighborhoodList">
			<li class="neighborhood-list-item" data-bind="click: $parent.switchCurrentNeighborhood"><span class="neighborhood-item-text" data-bind="text: name"></span></li>
		</ul>
	</div>
	<div id='neighborhood-area-list'>
		<span style="color: white; font-family: helvetica; background: #549431; margin: 5px; ">Areas of Note In The Neighborhood!</span>
		<ul id='area-list' data-bind='foreach: filteredMarkers'>
			<li class="area-list-item" data-bind="event: {dblclick: $parent.closeInfoWindow, click: $parent.showInfoWindow}"><span class="area-text" data-bind="text: name"></span></li>
		</ul>
	</div>
	<div id="search-bar-div">
		<input id="search-bar" type="search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search For A Marker Here!!">
	</div>
	<div id="map-container">
		This is the map container :)
	</div>

	<script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
	<script src="/pico/client.js"></script>
	<script>pico.load("neighborhoodYelp")</script>
	<script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi1BJ9xxGNg4x1tUgzi64InbXH5ev1wxc&callback=init"></script>
</body>
</html>
